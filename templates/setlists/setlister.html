<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Epstein - Dashboard</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>	
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<script src="js/bootstrap.min.js" type="text/javascript"></script>	
	<script type="text/javascript" src="js/angular.min.js" ></script>
	<script type="text/javascript" src="js/app.js" ></script>
</head>
<body ng-app="">

	<!-- Navigation bar -->
	<div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">Epstein</a>
            <ul class="nav">
                <li><a href="#">Register</a></li>
                <li><a href="#">Do Something</a></li>
            </ul>
            <a class="nav" href="#"><i class="icon-calendar"></i></a>
        </div>
    </div>

	<!-- main content -->
	<div class="container" ng-controller="SetlisterController">
		<div class="row">
			
			<!-- Setlist rules -->
			<div class="span9">
				<fieldset>
				<legend>Setlister Rules</legend>

				<table class="table">
					<thead>
					<tr>
						<td>Song 1</td>
						<td>Rule</td>
						<td>Song 2</td>
						<td>Actions</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><select>
							<option ng-repeat="song in songs">{{song}}</option>
						</select></td>
						<td>
							<select>
								<option ng-repeat="rule in rules1">{{rule}}</option>
							</select>
							<select>
								<option ng-repeat="rule in rules2">{{rule}}</option>
							</select>
						</td>
						<td><select>
							<option ng-repeat="song in songs">{{song}}</option>
						</select></td>
						<td><a href="#">[Delete]</a></td>
					</tr>
				</table>
				<button>New Rule</button>
				</fieldset>
			</div>

			<!-- Calendar -->
			<div class="span3">
				<fieldset>
				<legend>Songs/Setlists</legend>

				<ul class='nav nav-pills nav-stacked'>
					<li ng-repeat="band in bands" class='dropdown'>
						<a class="dropdown-toggle" data-toggle='dropdown' href="#">{{band}} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Profile</a></li>
							<li><a href="#">Events</a></li>
						</ul>
					</li>
				</ul>
				<a class='btn' href="#">Create Setlist</a>
				<a class='btn' href="#">Manage Songs</a>
				</fieldset>
			</div>
		</div>
	</div> <!-- div container/DashboardController -->

	<footer class="container">
		Placeholder for footer
	</footer>
</body>
</html>
