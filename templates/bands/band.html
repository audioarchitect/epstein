{% extends "base.html" %}

{% block content %}
<div class="container">
	
	<ul class="breadcrumb">
		<li><a href="#">{{band}}</a> <span class="divider">/</span></li>
		<li class="active">dashboard</span></li>
	</ul>
	
	<div class="row">
		<div class="span3">
			<fieldset>
			<legend>Tools</legend>
			<ul class='nav nav-pills nav-stacked'>	
				<li><a href="#">Manage Songs</a></li>
				<li><a href="#">Manage Ninjas</a></li>
			</ul>
			<a class='btn' href="#">Manage Bands</a>
			</fieldset>
			</br>
		</div>
		<div class="span6">
			<fieldset>
			<legend>News Feed</legend>

			<table class="table table-striped">
				{% for item in news %}
				<tr><td>{{item.user}}: {{item.msg}}</td></tr>
				{% endfor %}
			</table>
			</fieldset>
		</div>
		<div class="span3">
			<fieldset>
			<legend>Calendar</legend>

			<div id='calendar'></div>
			</fieldset>
			<br>
			<fieldset>
			<legend>Upcoming Events</legend>
			<table class="table table-striped">
				{% for event in events %}
				<tr><td><a href="#">{{event.msg}}</a></td></tr>
				{% endfor %}
			</table>

			<button blass="btn">New Event</button>
			</fieldset>
		</div>
	</div>
</div> <!-- div container/DashboardController -->

{% endblock %}
